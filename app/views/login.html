<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue media app</h1>
            <div class="alert alert-danger" ng-show="showError">{{ $error }}</div>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" required autofocus ng-model="user.username">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
                    <button class="btn btn-lg btn-primary btn-block" ng-click="login()">
                        Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
